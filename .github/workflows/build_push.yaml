name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-24.04

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Extract Jenkins version from Dockerfile
        id: get_version
        run: |
          version=$(grep -oP 'FROM [^:]+:\K[\d\.]+' Dockerfile)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Log the extracted version
        run: echo "Jenkins version is ${{ steps.get_version.outputs.version }}"

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push multi-platform Docker image (version + latest)
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.version }} \
            --tag ghcr.io/${{ github.repository }}:latest \
            --push \
            .
